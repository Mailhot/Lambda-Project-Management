{% extends 'base/singleCardContent.html' %}

{% load crispy_forms_tags %}

{% block title %}
  <title>Login | Lambda</title>
{% endblock title %}

{% block cardHeader %}
  Login
{% endblock cardHeader %}

{% block cardContent %}
  <form method="post" novalidate>
    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn btn-primary d-block mx-auto">Log in</button>
  </form>
{% endblock cardContent %}
