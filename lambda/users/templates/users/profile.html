{% extends 'base/singleCardContent.html' %}

{% block title %}
  <title>Profile | Lambda</title>
{% endblock title %}

{% block cardHeader %}
  <h2>{{ user.username }}</h2>
{% endblock cardHeader %}

{% block cardContent %}
  <div class="card-body">
    <p>
      Name:&emsp;{{ user.first_name}} {{ user.last_name }}
    </p>
    <p>
      Email:&emsp;{{ user.email }}
    </p>
  </div>
{% endblock cardContent %}
