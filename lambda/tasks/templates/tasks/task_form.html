{% extends 'base/singleCardContent.html' %}

{% load crispy_forms_tags %}

{% block title %}
  <title>Create Task | Lambda</title>
{% endblock title %}

{% block cardHeader %}
  Create Task
{% endblock cardHeader %}

{% block cardContent %}
  <form method="post" novalidate>
    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
  </form>
{% endblock cardContent %}
